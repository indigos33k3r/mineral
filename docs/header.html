<head><link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro|Source+Sans+Pro" rel="stylesheet"><style>body {
  font-family: 'Open Sans', sans-serif;
  font-size: 1em;
  padding: 20%;
}
section {
  padding-top: 50px;
}
h1,
h2,
h3,
h4 {
  font-family: 'Source Sans Pro', sans-serif;
}
h1 {
  font-size: 2em;
  vertical-align: bottom;
  margin-left: 20px;
  display: inline;
  text-transform: uppercase;
  line-height: 1.6em;
}
h2 {
  border: 2px solid #ff5252;
  padding: 4px 8px 5px 8px;
  display: inline-block;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-size: 1em;
  margin-top: 100px;
}
a,
a:visited,
.red {
  color: #ff5252;
}
a {
  text-decoration: none;
  padding-bottom: 2px;
  border-bottom: 1px;
  outline: none;
}
p {
  line-height: 23px;
}
pre,
code {
  font-family: 'Source Code Pro', monospace;
  font-size: 1em;
  overflow: auto;
}
pre {
  position: relative;
  padding: 10px;
  background-color: #fafafa;
  border-bottom: 1px solid #d5d5d5;
}
pre.warn {
  border-bottom: 1px solid #f00;
}
.hamburger {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 36px;
  height: 36px;
  border-top: 1px solid #333;
  border-bottom: 1px solid #333;
}
.hamburger .inner {
  height: 18px;
  border: bottom 1px solid #333;
}
nav {
  opacity: 0;
  z-index: 10;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: #fff;
  border-bottom: 1px solid rgba(0,0,0,0.14);
  box-shadow: 0px 2px 3px rgba(0,0,0,0.14);
}
nav em {
  font-style: normal;
  display: inline-block;
  margin: 16px 20px;
  font-size: 21px;
  text-transform: uppercase;
  font-family: 'Source Sans Pro', sans-serif;
}
nav ul {
  display: inline-block;
  float: right;
  margin-right: 10px;
  list-style: none;
}
nav ul li {
  float: left;
}
nav a,
nav a:visited {
  transition: all 0.4s ease;
  color: #333;
  font-size: 12px;
  text-transform: uppercase;
  margin: 14px;
  text-decoration: none;
  border: 1px solid transparent;
  letter-spacing: 0.03em;
  padding: 4px;
}
nav a:hover,
nav a:visited:hover,
nav a.active,
nav a:visited.active {
  color: #ff5252;
}
nav a.active,
nav a:visited.active {
  border: 1px solid;
  padding: 4px;
}
@media screen and (max-width: 900px) {
  nav {
    display: none;
  }
}
